<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/12bcc7e3c1.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <title> Seths text editor</title>
        </head>
        <body>
            <h1>welcome to seths text editor</h1>
            <div class="text-editor-main">
                <div class="options">
                   <button class="seth" data-command="undo"><i class="fas fa-undo"></i></button>
                   <button class="seth" data-command="redo"><i class ="fas fa-redo"></i></button>
                   <button class="seth" data-command="bold"><i class="fas fa-bold"></i></button>
                   <button class="seth" data-command="italic"><i class="fas fa-italic"></i></button>
                   <button class="seth" data-command="underline"><i class="fas fa-underline"></i></button>
                   <button class="seth" data-command="strikethrough"><i class="fas fa-strikethrough"></i></button>
                   <button class="seth" data-command="formatBlock" data-block="H1">H1</button>
                   <button class="seth" data-command="formatBlock" data-block="H2">H2</button>
                   <button class="seth" data-command="formatBlock" data-block="H3">H3</button>
                   <button class="seth" data-command="superscript"><i class="fas fa-superscript"></i></button>
                   <button class="seth" data-command="subscript"><i class="fas fa-subscript"></i></button>
                   <button class="seth" data-command="insertUnorderedList"><i class="fas fa-list-ul"></i></button>
                   <button class="seth" data-command="insertUnorderedList"><i class="fas fa-list-ol"></i></button>
                   <button class="seth" data-command="justifyLeft"><i class="fas fa-align-left"></i></button>
                   <button class="seth" data-command="justifyRight"><i class="fas fa-align-right"></i></button> 
                   <button class="seth" data-command="justifyCenter"><i class="fas fa-align-center"></i></button>
                   <button class="seth" data-command="justifyFull"><i class="fas fa-align-Full"></i></button>
                   <button class="seth" data-command="insertImage"><i class="fas fa-images"></i></button>
                   <button class="seth" data-command="createLink"><i class="fas fa-link"></i></button>
                   <button class="seth" data-command="formatBlock" data-block="blockquote"><i class="fas fa-quote-right"></i></button>
                   <button class="seth" data-command="formatBlock" data-block="pre"><i class="fas fa-code"></i></button>
            <div class="contentOutput" contenteditable="true">
                <script src="script.js"></script>
               

            
                <div class="floating-button"><i class="fas fa-expand-arrows-alt" aria-hidden="false"></i></div>
            <script src="script.js"></script>
            
            

            
        </body>
</html>
